language: java
sudo: false
install: true
jdk:
  - oraclejdk8
addons:
  sonarcloud:
    organization: "psychquest-github"
    token:
        secure: ""
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
